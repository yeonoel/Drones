
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8778478c61.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Expletus+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <img src="images/wave.png" alt="" class="wave">
    <div class="container">

        <div class="img">
            <img src="images/personalization.svg" alt="">
        </div>
        <div class="login-container">
            <form action="#">
               <img class="avatar" src="images/profile.svg" alt="">
                <h2>Remplissez le formulaire pour valider vos achats</h2>
                <div class="input-div ">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5 >Nom Complet : <span class="hnom"></span> </h5>
                        <input type="text" id="nom" name="nom" class="input" required> 
                    </div>
                </div>

                <div class="input-div ">
                    <div class="i">
                        <i class="fas fa-city"></i>
                    </div>
                    <div>
                        <h5>Adresse : <span class="hadresse"></span></h5>
                        <input type="text" id="adresse" name="Adresse" class="input" required>
                    </div>
                </div>
                
                <div class="input-div ">
                    <div class="i">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div>
                        <h5>E-mail : <span class="hemail"></span></h5>
                        <input type="email" id="email" name="email" class="input" required>
                    </div>
                </div>
                <div class="input-div ">
                    <div class="i">
                        <i class="fas fa-map-pin"></i>
                    </div>
                    <div>
                        <h5>Code postal :  <span class="hcodep"></span></h5>
                        <input type="number" id="codepostal" name="password" class="input" required>
                    </div>
                </div>
                <div class="input-div ">
                    <div class="i">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                    <div>
                        <h5>Contact : <span class="hcontact"></span></h5>
                        <input type="number" id="contact" name="contact" class="input" required>
                    </div>
                </div>
                <input type="submit" id="sendForm" class="btn" value="login">
            </form>
        </div>

    </div>
    <script type="module" src="js/formulaire.js" async></script>
</body>
</html>
