
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8778478c61.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Expletus+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <img src="images/wave.png" alt="" class="wave">
    <div class="container">

        <div class="img">
            <img src="images/personalization.svg" alt="">
        </div>
        <div class="login-container">
            <form action="formulaire.html">
                <img class="avatar" src="images/profile.svg" alt="">
                <h2>Remplissez le formulaire pour valider vos achats</h2>
                <div class="input-div ">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>Nom Complet</h5>
                        <input type="text" class="input">
                    </div>
                </div>
                
                <div class="input-div ">
                    <div class="i">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div>
                        <h5>E-mail</h5>
                        <input type="text" class="input">
                    </div>
                </div>
                <div class="input-div ">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <h5>Password</h5>
                        <input type="password" class="input">
                    </div>
                </div>
                <div class="input-div ">
                    <div class="i">
                        <i class="fas fa-phone-alt"></i>
                    </div>
                    <div>
                        <h5>Number</h5>
                        <input type="number" class="input">
                    </div>
                </div>
                <input type="submit" class="btn" value="login">
            </form>
        </div>

    </div>
    <script src="js/formulaire.js"></script>
</body>
</html>
